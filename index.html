<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8">
        <title>Map viewer</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav id="drawer">
            <input class="search" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            <div class="places">
                <ul id="search_list" data-bind="foreach:markers">
                    <li>
                        <strong data-bind="text:title,click:$parent.currentMarker"> </strong>
                    </li>
                </ul>
            <div>
        </nav>
        <main id="main">
            <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
            </svg>
            </a>

            <div class="maps" id="map"></div>
        </main>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOL05YuuZJES7W6DUBjRoBiLocLfG7e10&libraries=places&callback=initMap" onerror="googleError()" async defer></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app2.js"></script>
        <script>
            var menu = document.getElementById('menu');
            var main = document.getElementById('main');
            var drawer = document.getElementById('drawer');
            menu.addEventListener('click', function(e) {
                drawer.classList.toggle('open');
                e.stopPropagation();
            });
            main.addEventListener('click', function() {
                drawer.classList.remove('open');
            });
        </script>
    </body>
</html>
